syntax = "proto3";

package genproto;

option go_package="genproto/post_service";

service LikeService {
    rpc CreateOrUpdateLike(CreateOrUpdateLikeRequest)returns(Pustoy){}
    rpc GetLike(Get)returns (CreateOrUpdateLikeRequest){}
    rpc GetAllLik(GetAllRequest)returns(GetAllResponse){}
}

message Pustoy{}




message CreateOrUpdateLikeRequest{
    string id=1;
    string post_id=2;
    string user_id=3;
    bool status=4;
}

message Get{
    string user_id=1;
    string post_id=2;
}

message GetAllRequest{
    string post_id=1;
}

message GetAllResponse{
    int64 likes_count=1;
    int64 dislikes_count=2;
}